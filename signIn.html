<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign In</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <div class="input-box">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Password" required id="Input">
                
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" onclick="ViewPassword()">Show Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="forgotPass.html">Forgot password?</a>
            </div>
            <button type="sumbit" class="btn">Login</button>

            <div class="register-link">
                <p>Dont have an account? <a href="register.html" class="register-link">Register Here</a></p>

            </div>
        </form>

    </div>
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
